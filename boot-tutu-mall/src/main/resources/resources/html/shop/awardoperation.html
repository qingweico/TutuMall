<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>奖品编辑</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="../css/common/sm.min.css">
    <link rel="stylesheet"
          href="../css/common/sm-extend.min.css">
    <link rel="stylesheet"
          href="../css/shop/shopmanagement.css">
</head>
<body>
<header class="bar bar-nav">
    <h1 class="title">奖品编辑</h1>
</header>
<div class="content">
    <div class="list-block">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-name"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title label">奖品名称</div>
                        <div class="item-input">
                            <label for="award-name"></label><input type="text" id="award-name" placeholder="奖品名称">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-email"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title label">优先级</div>
                        <div class="item-input">
                            <label for="priority"></label><input type="number" id="priority" placeholder="数字越大越排前面">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-email"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title label">需要积分</div>
                        <div class="item-input">
                            <label for="point"></label><input type="number" id="point" placeholder="需要分数">
                        </div>
                    </div>
                </div>
            </li>

            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-email"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title label">缩略图</div>
                        <div class="item-input">
                            <button class="upload-button">文件上传</button>
                            <input type="file" id="small-img">
                        </div>
                    </div>
                </div>
            </li>
            <li class="align-top">
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-email"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title label">奖品简介</div>
                        <div class="item-input">
                            <label for="award-desc"></label><textarea id="award-desc"
                                                                     placeholder="奖品简介"></textarea>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-email"></i>
                    </div>
                    <div class="item-inner">
                        <label for="captcha" class="item-title label">验证码</label> <input
                            id="captcha" name="j_captcha" type="text"
                            class="form-control in" placeholder="验证码"/>
                        <div class="item-input">
                            <img id="captcha_img" alt="点击更换" title="点击更换"
                                 onclick="changeVerifyCode(this)" src="/Kaptcha"/>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-50">
                <a href="/shopadmin/awardmanagement"
                   class="button button-big button-fill button-danger" id="back">返回奖品管理</a>
            </div>
            <div class="col-50">
                <a href="#" class="button button-big button-fill" id="submit">提交</a>
            </div>
        </div>
    </div>
</div>


<script type='text/javascript'
        src='../js/common/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../js/common/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../js/common/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../js/common/common.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../js/shop/awardoperation.js' charset='utf-8'></script>
</body>
</html>
