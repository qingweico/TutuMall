<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>图图·商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="../css/common/sm.min.css">
    <link rel="stylesheet"
          href="../css/common/sm-extend.min.css">
    <link rel="stylesheet" href="../css/frontend/index.css">
</head>
<body>
<div class="page-group">

    <div class="page">
        <header class="bar bar-nav">
            <h1 class="title">图图·商城</h1>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item active" href="/frontend/index"> <span
                    class="icon icon-home"></span> <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external" href="/frontend/message">
                <span class="icon icon-message"></span>
                <span class="tab-label">消息</span>
            </a>
            <a class="tab-item external" href="/frontend/cart">
                <span class="icon icon-cart"></span>
                <span class="tab-label">购物车</span>
            </a>
            <a class="tab-item" href="" id='me'> <span
                    class="icon icon-me"></span> <span class="tab-label">我</span>
            </a>
        </nav>

        <div class="content">
            <!-- 这里是轮播图展示区 -->
            <div class="swiper-container index-banner" data-space-between='10'>
                <div class="swiper-wrapper">

                </div>
                <div class="swiper-pagination"></div>
            </div>
            <!-- 全类查询区 -->
            <div class='total-shop-button'>
                <a href="/frontend/shoplist" external>全部商店</a>
            </div>
            <!-- 一级类别展示区域 -->
            <div class="row">

            </div>
        </div>
        </div>


    <!--侧边栏  -->
    <div class="panel-overlay"></div>
    <div class="panel panel-right panel-reveal" id="panel-right-demo">
        <div class="content-block">
            <p>
                <a href="/local/accountbind" class="close-panel checkLogin">绑定帐号</a>
            </p>
            <p>
                <a href="/local/changepsw?usertype=1" class="close-panel checkLogin">修改密码</a>
            </p>
            <p>
                <a href="/frontend/myrecord" class="close-panel checkLogin">消费记录</a>
            </p>
            <p>
                <a href="/frontend/mypoint"  class="close-panel checkLogin">我的积分</a>
            </p>
            <p>
                <a href="/frontend/pointrecord" class="close-panel checkLogin">兑换记录</a>
            </p>
            <p>
                <a href="#" class="close-panel open-preloader-title" id="log-out">登出系统</a>
            </p>
            <!-- Click on link with "close-panel" class will close panel -->
        </div>
    </div>
</div>
<script type='text/javascript'
        src='../js/common/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../js/common/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'

        charset='utf-8'></script>
<script type='text/javascript' src='../js/common/common.js'
        charset='utf-8'></script>
<script type='text/javascript' src='../js/local/logout.js'
        charset='utf-8'></script>
<script type='text/javascript' src='../js/local/checklogin.js'
