<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>奖品详情</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet"
        href="../css/common/sm.min.css">
  <link rel="stylesheet"
        href="../css/common/sm-extend.min.css">
</head>
<body>
<div class="page-group">
  <div class="page">
    <header class="bar bar-nav">
      <a class="button button-link button-nav pull-left" external href="#"
         onClick="javascript :history.back(-1);" data-transition='slide-out'>
        <span class="icon icon-left"></span> 返回
      </a>
      <h1 class="title" id="award-name">奖品详情</h1>
    </header>
    <div class="content infinite-scroll infinite-scroll-bottom"
         data-distance="100">
      <!-- 这里是页面内容区 -->
      <div class="award-detail-dev">
        <div class="card">
          <div valign="bottom"
               class="card-header color-white no-border no-padding">
            <img class="card-cover" id="award-img" src="" alt=""/>
          </div>
          <div class="card-content">
            <div class="card-content-inner">
              <p class="color-gray">
                <span id="create-time">2015/01/15</span>
              </p>
              <p id="award-desc"></p>
            </div>
          </div>
          <div class="card-img" id="imgList"></div>
        </div>
      </div>

    </div>
  </div>
</div>

<script type='text/javascript'
        src='../js/common/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../js/common/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../js/common/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/common/common.js'
        charset='utf-8'></script>
<script type='text/javascript' src='../js/local/logout.js'
        charset='utf-8'></script>
<script type='text/javascript'
        src='../js/shop/awarddetail.js' charset='utf-8'></script>
</body>
</html>
