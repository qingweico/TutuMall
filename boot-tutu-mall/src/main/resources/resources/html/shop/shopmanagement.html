<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商店管理</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="../css/common/sm.min.css">
    <link rel="stylesheet"
          href="../css/common/sm-extend.min.css">
    <link rel="stylesheet" href="../css/shop/shopmanagement.css">
</head>
<body>
<header class="bar bar-nav">
    <h1 class="title">商店管理</h1>
</header>
<div class="content">
    <div class="content-block">
        <div class="row">
            <div class="col-50 mb">
                <a id="shopInfo" href="/shopadmin/shopoperation"
                   class="button button-big button-fill">商铺信息</a>
            </div>
            <div class="col-50 mb">
                <a href="/shopadmin/productmanagement"
                   class="button button-big button-fill">商品管理</a>
            </div>
            <div class="col-50 mb">
                <a href="/shopadmin/productcategorymanagement"
                   class="button button-big button-fill">类别管理</a>
            </div>
            <div class="col-50 mb">
                <a href="/shopadmin/awardmanagement"
                   class="button button-big button-fill">奖品管理</a>
            </div>
            <div class="col-50 mb">
                <a href="/shopadmin/productbuycheck"
                   class="button button-big button-fill">消费记录</a>
            </div>
            <div class="col-50 mb">
                <a href="/shopadmin/awarddelivercheck"
                   class="button button-big button-fill">积分兑换</a>
            </div>
            <div class="col-50 mb">
                <a href="/shopadmin/usershopcheck"
                   class="button button-big button-fill">顾客积分</a>
            </div>
            <div class="col-50 mb">
                <a href="/shopadmin/shopauthmanagement"
                   class="button button-big button-fill">授权管理</a>
            </div>
            <div class="col-100 mb">
                <a href="/shopadmin/shoplist"
                   class="button button-big button-fill button-danger">返回</a>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript'
        src='../js/common/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../js/common/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../js/common/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../js/common/common.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/shop/shopmanagement.js'
        charset='utf-8'></script>
</body>
</html>
